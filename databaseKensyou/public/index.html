<!-- public/index.html -->
<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>ユーザー追加</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>ユーザー追加フォーム</h1>
    <form id="add-user-form" action="/add-user" method="POST">
      <label for="name">名前:</label>
      <input
        type="text"
        id="name"
        name="name"
        placeholder="名前"
        required
      /><br /><br />

      <label for="email">メールアドレス:</label>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="メールアドレス"
        required
      /><br /><br />

      <button type="submit">追加</button>
    </form>

    <script src="script.js"></script>
  </body>
</html>
