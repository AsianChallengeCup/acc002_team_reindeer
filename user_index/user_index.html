<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8"/>
  <title>Personal</title>
  <meta name="description" content="kali"/>
  <meta name="keywords" content="kali"/>
<style>
@font-face {
  font-family: "SourceCodePro";
  src: url(font/SourceCodePro.otf);
}
@media (max-width:400px) {
  .icon{
  width: 100px;
  height: 100px;
  object-fit: cover;
  border-radius: 50%;
}
.user-name{
  top: 0;
  font-size: 48px;
  margin: 0;
}
.description{
  font-weight: bold;
  font-size: small;
}
.group{
  font-size: smaller;
  font-weight: light;
}
.sub-description{
  font-size: small;
}
}
html {
  font-family: "SourceCodePro", serif;
}
body{
   margin: 0;
   align-items: center;
}
.personal-information{
  padding: 10%;
}
.main-information{
  display: flex;
}
.icon{
  width: 150px;
  height: 150px;
  object-fit: cover;
  border-radius: 50%;
}
.user-name{
  top: 0;
  font-size: 86px;
  margin: 0;
}
.description{
  font-weight: bold;
}
.group{
  font-size: small;
  font-weight: light;
}
.change-button {
  font-family: "SourceCodePro";
  margin-top: 20px;
  padding: 10px 20px;
  font-size: 16px;
  font-weight: bold;
  color: #fff;
  background: linear-gradient(45deg, #4caf50, #8bc34a);
  border: none;
  border-radius: 8px;
  cursor: pointer;
  transition: background 0.3s ease, transform 0.2s ease;
}
.change-button:hover {
  background: linear-gradient(45deg, #8bc34a, #4caf50);
  transform: scale(1.05);
}
.change-button:active {
  transform: scale(0.95);
}
.fade-in {
  animation: fadeIn 0.3s ease-in-out;
}
.post-area{
  margin-top: -5%;
}
.post-i{
  font-size: larger;
  margin-bottom: 15px;
  padding-left: 10%;
  padding-bottom: 20px;
  width: 90%;
  border-bottom: 1px  solid rgb(247,247,247);
}
.post{
  width: 90%;
}
.post-i:last-child {
  border-bottom:none;
}
header{
  position: fixed;
  width: 100%;
  top: 80%;
  right: 10%;
}
.island{
  display: flex;
  justify-content: flex-end;
  position: relative;
  width: auto;
}
.text {
  opacity: 0;
  width: 0;
  overflow: hidden;
  transition: opacity 0.5s ease, width 1s ease;
  padding: 10px;
  font-size: 16px;
  font-family: "SourceCodePro", sans-serif;
  border: 2px solid transparent;
  border-radius: 8px;
  background: aliceblue;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}
.text:focus {
  border-color:#F96E2A;
  background: aliceblue;
  box-shadow: 0 4px 12px rgba(0, 150, 0, 0.2);
  outline: none;
}
.text.open {
  opacity: 1;
  width: 60%;
}
.FormToButton {
  width: 70px;
  height: 70px;
  align-items: center;
  background: linear-gradient(45deg, #FF204E, #22177A);
  border-radius: 50%;
  border: none;
  color: #fff;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
  transition: background 0.3s ease, transform 0.5s ease;
  margin-left: 10px;
}
.FormToButton:hover {
  background: linear-gradient(45deg, #22177A, #FF204E);
  transform: scale(1.05) rotate(-80deg);
}
.button-img {
  width: 50px;
  height: 50px;
}
.reaction-i{
  display: flex;
  margin-left: 20px;
  align-items: center;
}
.reaction-img{
  width: 30px;
  height: 30px;
}
.reaction-button{
  all: unset;
  width: 30px;
  height: 30px;
  cursor: pointer;
  transition: background 0.3s ease, transform 0.5s ease;
}
.reaction-button:hover{
  transform: scale(1.05) rotate(-5deg);
}
</style>
</head>
<body>
  <header>
    <div class="island">
      <textarea placeholder="send message!" class="text" id="text"></textarea><br>
      <button id="FormToButton" onclick="toggleForm();changeButtonImg();" class="FormToButton"><img class="button-img" id="button-img" src="img/pencil.png"></button>
    </div>
  </header>
  <main>
    <div class="personal-information">
      <p class="group">写実主義</p>
      <div class="main-information">
        <!--
        <img src="img/Mokichi.jpg" class="icon">
        -->
        <h1 class="user-name">斎藤茂吉</h1>
      </div>
      <p class="description">私はアララギ派の重鎮でございます。</p>
      <p class="sub-description">真面目にいきることでこの世界の本質をうつします</p>
      <button class="change-button" onclick="toggleDescription()" id="change-button">latest</button>
    </div>
    <div class="post-area">
      <div class="post-i">
        <article class="post">斎藤茂吉って、あんまり流行りに敏感じゃないのかも…笑　でもちょっと好きかもね、なんか渋いし。😎</article>
        <div class="reaction-i">
          <button id="reaction-button" onclick="goodReaction()" class="reaction-button"><img class="reaction-img" src="img/good.png" id="good-img"></button><p class="number">10</p>
        </div>
      </div>
    </div>
  </main>
<script>
function toggleDescription(){
  var button = document.getElementById('change-button');
  if(button.textContent === 'latest'){
    button.textContent = 'good';
  }
  else{
    button.textContent = 'latest';
  }
}
function toggleForm() {
  var form = document.getElementById('text');
  var buttonImage = document.getElementById('button-img');
  form.classList.toggle('open');
  if (buttonImage.getAttribute('src') == 'img/truck.png') {
    sendMessage();
  }
}
function changeButtonImg() {
  var buttonImage = document.getElementById('button-img');
  var form = document.getElementById('text');
  if (form.value.trim() != '') {
    buttonImage.setAttribute('src', 'img/truck.png');
  } else {
    buttonImage.setAttribute('src', 'img/pencil.png');
  }
}
document.getElementById('text').addEventListener('input', changeButtonImg);
/*ここですよ、ちなみにわたしはこのページに一番愛を込めました*/
// テキストエリアの内容を送信する関数
function sendMessage(){
  var form = document.getElementById('text');
  alert(form.value + "を送信しましたw");
  form.value = ''; // 入力をリセット
}
function goodReaction(){
  goodImage = document.getElementById('good-img');
  if(goodImage.getAttribute('src')==='img/good.png'){
    goodImage.setAttribute('src', 'img/yellow-good.png');
  }else{
    goodImage.setAttribute('src', 'img/good.png');
  }
}
</script>
</body>
</html>
